{% extends "notes/base.html" %}

{% block content %}
<header class="appbar">
    <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" />
    <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    <div class="subtitle qtd">
        {qtd} notas cadastradas
    </div>
</header>

<main class="container">
    <!-- INPUT DAS NOTAS -->
    <form method="post" class="form-card">
        {% csrf_token %}
        <input
            id="title"
            class="form-card-title"
            type="text"
            name="title"
            placeholder="Título"
            required
        />
        <textarea
            id="content"
            class="autoresize"
            name="content"
            placeholder="Digite o conteúdo..."
            required
        ></textarea>
        <button class="btn" type="submit">Criar</button>
    </form>

    <!-- NOTAS -->
    <div class="card-container">
        {% for note in notes %}
        <div class="card">
            <h3 class="card-title">
                {{ note.title }}
            </h3>
            <button class="plus-form-btn btn2" type="submit" onclick="showForm({id});">
                <img src="{% static 'notes/img/plus-24.svg' %}" alt="Mais" class="plus-img">
            </button>
            <form id="form-update-{id}" method="post" class="plus-form form-update" style="display:none;">
                {% csrf_token %}
                <input name="id-update" value="{id}" type="hidden" />
                <input
                    class="form-update-title"
                    type="text"
                    name="title"
                    value="{title}"
                />
                <textarea
                    class="autoresize"
                    type="text"
                    name="content"
                >{{ note.content }}</textarea>
                <button class="btn" type="submit" onclick="hideForm({id});">Pronto</button>
            </form>
            <form method="post" class="trash-form">
                {% csrf_token %}
                <input name="id-delete" value="{id}" type="hidden" />
                <button class="btn2" type="submit">
                    <img src="{% static 'notes/img/trash.svg' %}" alt="Lixo" class="trash-img">
                </button>
            </form>
            <div class="card-content">
                <p>
                    {{ note.content }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

    {% endfor %}

{% endblock %}
